<div class="min-h-screen flex">
  <!-- Background Section -->
  <div class="flex-1 flex items-center justify-center bg-cover bg-center"
    style="background-image: url('assets/brands/Background.png')">
    <div class="text-center text-white">
      <h1 class="text-5xl font-bold mb-2 tracking-tight">Market Pulse</h1>
      <p class="text-xl font-light opacity-90 tracking-wide">Movement intelligence</p>
    </div>
  </div>

  <!-- Login Form Section -->
  <div class="flex-1 flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-2xl p-8">
      <form class="bg-white p-12 rounded-xl shadow-sm w-full">
        <!-- Header -->
        <div class="text-center mb-10">
          <h2 class="text-3xl font-bold text-gray-900">Market Pulse.</h2>
          <p class="text-gray-600 mt-2 text-lg">Movement intelligence</p>
        </div>

        <!-- Email Field -->
        <div class="mb-8">
          <label class="block text-base font-medium text-gray-700 mb-3">
            Email <span class="text-red-500 font-normal">*(Required)*</span>
          </label>
          <input pInputText type="email"
            class="w-full px-5 py-4 border border-gray-300 rounded-lg text-base bg-white placeholder-gray-400 transition-colors focus:outline-none focus:border-gray-800 focus:ring-2 focus:ring-gray-200"
            placeholder="Enter your email" />
        </div>

        <!-- Password Field -->
        <div class="mb-8">
          <label class="block text-base font-medium text-gray-700 mb-3">
            Password <span class="text-red-500 font-normal">*(Required)*</span>
          </label>
          <input pInputText type="password"
            class="w-full px-5 py-4 border border-gray-300 rounded-lg text-base bg-white placeholder-gray-400 transition-colors focus:outline-none focus:border-gray-800 focus:ring-2 focus:ring-gray-200"
            placeholder="Enter your password" />
        </div>

        <!-- Divider -->
        <div class="h-px bg-gray-300 my-8"></div>

        <!-- Login Button with custom styling to override PrimeNG -->
        <button type="button" (click)="onLogin()"
          class="w-full py-4 px-6 bg-black text-white text-base font-medium rounded-lg hover:bg-gray-800 transition-colors border-none cursor-pointer">
          Login
        </button>

        <!-- Forgot Password -->
        <div class="text-center mt-6">
          <a href="#" class="text-base text-gray-600 hover:text-gray-800 hover:underline transition-colors">
            Forget your password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
